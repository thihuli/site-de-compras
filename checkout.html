<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Checkout Mirror Fashion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Mirror Fashion</a>
    </nav>


    <div class="jumbotron jumbotron-fluid">
  
        <div class="container">
   
         <h1>Ótima escolha!</h1>
            <p>Obrigado por comprar na Mirror Fashion!
          Preencha seus dados para efetivar a compra.
         </p>


        </div> <!-- fim .container dentro de jumbotron-->

    </div> <!-- fim .jumbotron-->


    <div class="container">
        <div class="row">

         <div class="col-md-4 col-xl-3" >
             <div class="card mb-3">
       
            <div class="card-header">

                     <h2>Sua compra</h2>

            </div> <!-- fim card header-->
    
                <div class="card-body">

                    <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan"
                    class="img-thumbnail mb-3">
        
                    <dl>

                        <dt>Produto</dt>
                        <dd>Fuzzy Cardigan</dd>

                        <dt>Cor</dt>
                        <dd>Verde</dd>

                        <dt>Tamanho</dt>
                        <dd>40</dd>

                        <dt>Preço</dt>
                        <dd>R$129,90</dd>
        
                    </dl>    
          
                </div> <!-- fim .card-body-->
    
    
            </div> <!-- fim .card-->
        </div>

            
        
        
            <form class="col-md-8 col-xl-9" >
                <div class="row">
                <fieldset class="col-lg-6">
                    <legend>Dados Pessoais</legend>

                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" required placeholder="000.000.000-00">
                    </div>

                    <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="newsletter"
                        value="sim" checked>
                        <label class="custom-control-label" for="newsletter">
                            Quero receber Newsletter da Mirro Fashion
                        </label>
                    </div>
                </fieldset> <!-- fim fieldset dados pessoais-->
                
                <fieldset class="col-lg-6">
                    <legend>Cartçao de Crédito</legend>

                    <div class="form-group">
                        <label for="numero-cartao">Número - CVV</label>
                        <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                    </div>

                    <div class="form-group">
                        <label for="bandeira-cartao">Bandeira</label>
                        <select class="custom-select" id="bandeira-cartao">
                            <option disabled>Selecione uma opção...</option>
                            <option value="master">MarterCard</option>
                            <option value="visa">VISA</option>
                            <option value="amex">Americam Express</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="validade-cartao">Validade</label>
                        <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                    </div>
                </fieldset> <!-- fim fieldset dados carão de crédito-->
                </div>

                <button type="submit" class="btn btn-primary">
                    Confirmar Pedido
                </button>
            </form>

        </div>

    </div> <!-- fim .container da pagina-->

 
    
</body>
</html>
